{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for transaction in transactions %}
            <tr>
                <td>{{transaction["Symbol"]}}</td>
                <td>{{transaction["Shares"]}}</td>
                <td>{{transaction["Price"]}}</td>
                <td>{{transaction["Transacted"]}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
